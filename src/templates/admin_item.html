    <!-- button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#examplemodal"><i
            class="fa-solid fa-plus"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Provide information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <lable for="First name">First name</lable>
                    <input type="text" class="form-control" id="First name"></input>
                    <label for="Last name">Last name</label>
                    <input type="text" class="form-control" id="Last name"></input>
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username"></input>
                    <label for="Password">Password</label>
                    <input type="text" class="form-control" id="Password">Password</input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
