<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D0018E</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c81cf709e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- BEGINNING OF NAVBAR-->
    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-end justify-content-end">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <i class="fa-solid fa-shoe-prints"></i>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-end my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-secondary"> <!--- / is home-->
                                <i class="fa-solid fa-house"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="/order" class="nav-link text-black-50">
                                <i class="fa-solid fa-cart-shopping"></i>
                                Your Orders
                            </a>
                        </li>
                        <li>
                            <a href="/user.html" class="nav-link text-black-50">
                                <i class="fa-solid fa-user"></i>
                                {% if user %}
                                {{user}}
                                {% else %}
                                Guest
                                {% endif %}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-end">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    {% if user %}
                        <button type="button" class ="btn btn-info" onclick="login()"> logout </button>
                    {% else %}
                        <a href="/login" role="button" class="btn btn-light text-dark me-2">Login</a>
                        <a href="/signup" role="button" class="btn btn-primary">Sign-up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <script>
        function login() {
            document.cookie = "verification=-1; expires=Sat, 20 Jan 1980 12:00:00 UTC; SameSite=None";
            window.location.href = "/login";
            window.location.replace("/login");
        }
    </script>
</body>
