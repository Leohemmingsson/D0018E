<body>
    <header>
        {% include "components/navbar_admin.html" %}
    </header>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">user id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Price</th>
                        <th scope="col">Status</th>
                        <th scope="col">Link</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for index, one_order in orders %}
                    <tr>
                        <th scope="row">{{index}}</th>
                        <td>{{one_order.username}}</td>
                        <td>{{one_order.user_id}}</td>
                        <td>{{one_order.date}}</td>
                        <td>{{one_order.price}}</td>
                        <td>{{one_order.status}}</td>
                        <td><a href="/admin/orders/{{one_order.id}}" class="btn btn-secondary">See details</a></td>
                        <td><a href="/admin/orders/delete/{{one_order.id}}" class="btn btn-danger">DELETE ORDER</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>

            </table>
        </div>
    </div>
